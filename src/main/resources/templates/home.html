<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/hide_navbar_home.css}" href="../static/css/css/hide_navbar_home.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/party.css}" href="../static/css/css/party.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Homepagina</title>
</head>
<body>
<header class="site-header">
    <div class="container-fluid">
        <nav class="clearfix topnav">
            <nav th:insert="fragments/header :: navbar">Hier komt de header</nav>
            <a href="javascript:void(0);" class="icon" onclick="navToggle()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
        <p class="loggedInText" sec:authorize="isAuthenticated()">Logged in as <span sec:authentication="name"></span></p>
    </div>
    <div class="clearFloats">
        <h1>Homepage</h1>
    </div>
</header>
<div class="flex-container">
    <main class="homeMainGameslist">
        <div class="centerHome">
            <div class="eentweede" th:each="game: ${games}">
                <a class="noline" th:href="@{|/gamesdetails/${game.id}}">
                    <div class="container-content">
                        <div th:if="${game.images != null}">
                            <img th:src="@{${game.images.image}}" alt="foto van games">
                        </div>
                        <span th:text="${game.gameName}">game name</span>
                        <div>
                            <span class="generalinfo" th:text="|Cracked: ${game.cracked}|">Cracked: False</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>
</div>
<script>
    function navToggle() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>
</body>
<footer th:insert="fragments/footer :: footer">Hier komt de footer</footer>
</html>
