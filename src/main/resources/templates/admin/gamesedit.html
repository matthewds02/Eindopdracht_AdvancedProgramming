<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/party.css}" href="../static/css/css/party.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/hide_navbar.css}" href="../static/css/css/hide_navbar.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Homepagina</title>
</head>
<body>
<header class="site-header">
    <div class="container-fluid">
        <nav class="clearfix topnav">
            <nav th:insert="fragments/header :: navbar">Hier komt de header</nav>
            <a href="javascript:void(0);" class="icon" onclick="navToggle()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
        <p class="loggedInText" sec:authorize="isAuthenticated()">Logged in as <span sec:authentication="name"></span></p>
    </div>
    <div class="clearFloats" th:if="${game}" th:object="${game}">
        <h2 th:text="${game.getGameName()}">Naam game</h2>
    </div>
</header>
<main>
    <div class="container-content" th:if="${game}">
        <form th:action="@{|/admin/gamesedit/${game.id}|}" th:object="${game}" method="post">
            <div class="editButtonDiv">
                <a class="buttonLook smallButton" th:href="@{'/gamesdetails/' + ${game.id}}">back</a>
            </div>
            <div class="saveButtonDiv">
                <input type="submit" value="Save" class="buttonLook smallButton">
            </div>
            <dl class="row-text-edit">
                <dt class="col-sm-5"><label for="gameName">Name : </label></dt>
                <dd class="col-sm-7"><input type="text" id="gameName" th:field="*{gameName}"></dd>
                <dt class="col-sm-5"><label for="gameExtraInfo">Info : </label></dt>
                <dd class="col-sm-7"><textarea id="gameExtraInfo" rows="5" cols="50" th:field="*{extraInfo}"></textarea></dd>
                <dt class="col-sm-5"><label for="gameReleaseDate">Release Date : </label></dt>
                <dd class="col-sm-7"><input type="date" id="gameReleaseDate" th:field="*{gameReleaseDate}"></dd>
                <dt class="col-sm-5"><label for="gameCrackedDate">Cracked Date : </label></dt>
                <dd class="col-sm-7"><input type="date" id="gameCrackedDate" th:field="*{crackedDate}"></dd>
                <dt class="col-sm-5"><label for="gamePublisher">Publisher : </label></dt>
                <dd class="col-sm-7"><input type="text" id="gamePublisher" th:field="*{publisher}"></dd>
                <dt class="col-sm-5"><label for="gameCrackedBy">Cracked by : </label></dt>
                <dd class="col-sm-7"><input type="text" id="gameCrackedBy" th:field="*{crackedBy}"></dd>
                <dt class="col-sm-5"><label for="gameIsCrackedYes">Cracked ? :</label></dt>
                <dd class="col-sm-7"><label for="gameIsCrackedYes" class="filtername">yes</label>
                    <input type="radio" id="gameIsCrackedYes"value="true" th:field="*{cracked}">
                    <label for="gameIsCrackedNo" class="filtername">no</label>
                    <input type="radio" id="gameIsCrackedNo" value="false" th:field="*{cracked}"></dd>
                <dt class="col-sm-5"><label for="gameIsOnPlaystation4Yes">On playstation4 ? :</label></dt>
                <dd class="col-sm-7"><label for="gameIsOnPlaystation4Yes" class="filtername">yes</label>
                    <input type="radio" id="gameIsOnPlaystation4Yes"value="true" th:field="*{playstation4}">
                    <label for="gameIsOnPlaystation4No" class="filtername">no</label>
                    <input type="radio" id="gameIsOnPlaystation4No" value="false" th:field="*{playstation4}"></dd>
                <dt class="col-sm-5"><label for="gameIsOnPlaystation5Yes">On playstation5 ? :</label></dt>
                <dd class="col-sm-7"><label for="gameIsOnPlaystation5Yes" class="filtername">yes</label>
                    <input type="radio" id="gameIsOnPlaystation5Yes"value="true" th:field="*{playstation5}">
                    <label for="gameIsOnPlaystation5No" class="filtername">no</label>
                    <input type="radio" id="gameIsOnPlaystation5No" value="false" th:field="*{playstation5}"></dd>
                <dt class="col-sm-5"><label for="gameIsOnPcyes">On pc ? :</label></dt>
                <dd class="col-sm-7"><label for="gameIsOnPcyes" class="filtername">yes</label>
                    <input type="radio" id="gameIsOnPcyes"value="true" th:field="*{pc}">
                    <label for="gameIsOnPcNo" class="filtername">no</label>
                    <input type="radio" id="gameIsOnPcNo" value="false" th:field="*{pc}"></dd>
                <dt class="col-sm-5"><label for="gameIsOnXboxyes">On xbox ? :</label></dt>
                <dd class="col-sm-7"><label for="gameIsOnXboxyes" class="filtername">yes</label>
                    <input type="radio" id="gameIsOnXboxyes"value="true" th:field="*{xbox}">
                    <label for="gameIsOnXboxNo" class="filtername">no</label>
                    <input type="radio" id="gameIsOnXboxNo" value="false" th:field="*{xbox}"></dd>
                <dt class="col-sm-5"><label for="image">Image : </label></dt>
                <dd class="col-sm-7"><select id="image" th:field="*{images}">
                    <option th:each="i : ${images}" th:value="${i.imageId}" th:text="${i.imageName}"></option>
                </select></dd>
            </dl>
        </form>
    </div>  <div class="container-content" th:unless="${game}">
    <p>no game was chosen</p>
</div>
</main>
<script>
    function navToggle() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>
</body>
<footer th:insert="fragments/footer :: footer">Hier komt de footer</footer>
</html>
