<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/hide_navbar.css}" href="../static/css/css/hide_navbar.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/party.css}" href="../static/css/css/party.css"/>
    <title>Login</title>
</head>
<body>
<header class="site-header">
    <div class="container-fluid">
        <nav class="clearfix topnav">
            <nav th:insert="fragments/header :: navbar">Hier komt de header</nav>
            <a href="javascript:void(0);" class="icon" onclick="navToggle()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </div>
    <div class="clearFloats">
        <h1>Login</h1>
    </div>
</header>
<main>
    <form th:action="@{/user/login}" method="post">
        <div class="oneinput saveButtonDiv">
            <input type="submit" value="login" class="smallButton buttonLook">
        </div>
        <div class="oneinput cancelButtonDiv">
            <a href="../partylist.html" class="smallButton buttonLook">cancel</a>
        </div>
        <div class="oneinput">
            <label for="name" class="info">Username: </label>
            <input type="text" id="name" name="username" class="editfield">
        </div>
        <div class="oneinput">
            <label for="password" class="info">Password: </label>
            <input type="password" id="password" name="password" class="editfield">
        </div>
    </form>
</main>
</body>
<footer th:insert="fragments/footer :: footer">Hier komt de footer</footer>
</html>
