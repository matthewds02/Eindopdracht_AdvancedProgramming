<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/party.css}" href="../static/css/css/party.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/hide_navbar.css}" href="../static/css/css/hide_navbar.css"/>
    <title>Homepagina</title>
</head>
<body>
<header class="site-header">
    <div class="container-fluid">
        <nav class="clearfix topnav">
            <nav th:insert="fragments/header :: navbar">Hier komt de header</nav>
            <a href="javascript:void(0);" class="icon" onclick="navToggle()">
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </div>
</header>
<main  class="clearFloats">
    <div class="container-content" th:if="${game}">
        <div th:if="${prev!=null}" class="prevButtonDiv">
            <a class="buttonLook smallButton" th:href="@{'/gamesdetails/' + ${prev}}">&lt;</a>
        </div>
        <div th:if="${next!=null}" class="nextButtonDiv">
            <a class="buttonLook smallButton" th:href="@{'/gamesdetails/' + ${next}}">&gt;</a>
        </div>
        <div class="editButtonDiv">
            <a class="buttonLook smallButton" th:href="@{'/admin/gamesedit/' + ${game.id}}">edit</a>
        </div>
        <div>
            <h2 th:text="${game.getGameName()}">Naam game</h2>
        </div>
        <div class="row-details">
            <div class="picture"  th:if="${game.images != null}">
                <img th:src="@{${game.images.image}}" alt="foto van games">
            </div>
            <dl class="row-text">
                <dt class="col-sm-5"><span class="p question">Info : </span></dt>
                <dd class="col-sm-7"><span class="p"th:text="${game.getExtraInfo()}">informatie game</span></dd>
                <dt class="col-sm-5"><span class="p question">Release Date : </span></dt>
                <dd class="col-sm-7"><span class="p"th:text="${game.getGameReleaseDate()}">0</span></dd>
                <dt class="col-sm-5"><span class="p question">Cracked Date : </span></dt>
                <dd class="col-sm-7"><span class="p"th:text="${game.getCrackedDate()}">0</span></dd>
                <dt class="col-sm-5"><span class="p question">Publisher : </span></dt>
                <dd class="col-sm-7"><span class="p"th:text="${game.getPublisher()}">no</span></dd>
                <dt class="col-sm-5"><span class="p question">Cracked by : </span></dt>
                <dd class="col-sm-7"><span class="p"th:text="${game.getCrackedBy()}">no</span></dd>
                <dt class="col-sm-5"><span class="p question">Cracked ? : </span></dt>
                <dd class="col-sm-7"><span class="p"th:text="${game.isCracked() ? 'yes' : 'no'}">no</span></dd>
                <dt class="col-sm-5"><span class="p question">Playable on ps4 ? : </span></dt>
                <dd class="col-sm-7"><span class="p"th:text="${game.isPlaystation4() ? 'yes' : 'no'}">no</span></dd>
                <dt class="col-sm-5"><span class="p question">Playable on ps5 ? : </span></dt>
                <dd class="col-sm-7"><span class="p"th:text="${game.isPlaystation5() ? 'yes' : 'no'}">no</span></dd>
                <dt class="col-sm-5"><span class="p question">Playable on pc ? : </span></dt>
                <dd class="col-sm-7"><span class="p"th:text="${game.isPc() ? 'yes' : 'no'}">no</span></dd>
                <dt class="col-sm-5"><span class="p question">Playable on xbox ? : </span></dt>
                <dd class="col-sm-7"><span class="p"th:text="${game.isXbox() ? 'yes' : 'no'}">no</span></dd>
            </dl>
        </div>
    </div>  <div class="container-content" th:unless="${game}">
        <p>no game was chosen</p>
    </div>
</main>
<script>
    function navToggle() {
        var x = document.getElementById("myLinks");
        if (x.style.display === "block") {
            x.style.display = "none";
        } else {
            x.style.display = "block";
        }
    }
</script>
</body>
<footer th:insert="fragments/footer :: footer">Hier komt de footer</footer>
</html>
